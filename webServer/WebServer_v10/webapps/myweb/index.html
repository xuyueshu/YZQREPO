<html>
	<head>
		<!-- 用来指定字符集 -->
		<meta charset="UTF-8">
		<!-- 标题，回在浏览器上用来显示当前页面的标题 -->
		<title>房地产项目</title>
	</head>


	<body  background="kb.jpg">
		<center>
		<!-- 页面上也会有指定路径的地方，比如下面的img标签，用来显示以张图片，而src属性就是用来指定
		该图片路径，这里的路进通常也时使用的相对路径
		那么在页面上的相对路径中“.”即当前目录指的就是当前页面所在目录，而浏览器也是将请求当前页面的目录
		作为当前目录看待
		
		例如下面的代码中src=“logo.png”,没有当前默认路径就是在当前目录中，它等同src="./logo.png"
		在浏览器请求该图片时请求的路径为当前页面的路径： http://localhost:8088/myweb/,index.html
		那么当前目录就是该页面所在目录，
		即： http://localhost:8088/myweb
		所以，请求，该图片的浏览器时用的路径为：
		 http://localhost:8088/myweb/logo.png
		
		 -->
		
		
			<img src="logo.png"><br>
			<input type="test" size="32">
			<input type="button" value="百度一下">
		</center>
	</body>
</html>
