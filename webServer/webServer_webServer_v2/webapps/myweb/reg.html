<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>欢迎注册！</title>
</head>
<body>
	<form action="reg" method="post">
		<center><h2>欢迎注册</h2></center>
		
		<table align="center" border="3px" cellspacing="0" cellspading="0" >
			<tr>
				<td>姓名<td>
				<td><input type="text" name="username" size="35"><td>
			</tr>
			<tr>
				<td>密码<td>
				<td><input type="password" name="password" size="35"><td>
			</tr>
			<tr>
				<td>昵称<td>
				<td><input type="text" name="nickname" size="35"><td>
			</tr>
			<tr>
				<td>年龄<td>
				<td><input type="text" name="age" size="35"><td>
			</tr>
			<tr align="center">
				<td colspan="2" >
				<input type="submit" value="注册" size="35">
				</td>
				
			</tr>
		</table>
	</form>
</body>
</html>
